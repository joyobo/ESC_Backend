<!DOCTYPE html>
<html>
    <head>
        <title>Chat with us</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Linkage of CSS sheets-->
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

        <!--Link of Main open Rainbow files-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="./vendors-sdk.min.js"></script>
        <script src="./rainbow-sdk.min.js"></script>

        <!--Custom script here-->
        <script src="../static/js/chat.js"></script>
    </head>
    <body class="ms-Fabric" dir="ltr" style="margin: 0px;">
        <!--header-->
        <div class="ms-Grid-row" dir="ltr" style="background-color: black; top: 0px; bottom: 0px;">
            <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12" style="padding-top: 3px; margin-bottom: 8px; text-align: center;">
                <span style="height: fit-content; font-size: 24px; color: white;">
                    <i class="ms-Icon ms-Icon--DelveAnalyticsLogo" aria-hidden="true""></i>
                    <b>Contoso Support</b>
                </span>
            </div>
        </div>

        <!--Choice of problem-->
        <div class="ms-Grid-row" dir="ltr">
            <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12" dir="ltr" style="font-size: 30px;">
                Choice of Problem
            </div>
        </div>

        <!--Chat window-->
        <div class="ms-Grid-row" dir="ltr" style="text-align: center;">
            <div class="ms-Grid-col ms-sm0 ms-md2 ms-lg2" dir="ltr" style="background-color: bisque; height: 700px"></div>
            <!--Main container for chat content-->
            <div class="ms-Grid-col ms-sm12 ms-md8 ms-lg8" dir="ltr" style="height: 700px;">
                <!--Chat content-->
                <div id="sentMessages" class="ms-Grid-row" style="height: 74%; background-color: aliceblue;">
                    <!-- example message-->
                    <div class="ms-Grid-row">
                        <p style="margin-left: 20px; margin-right: 20px; margin-top:10px; padding:8px; background-color: #efefef; text-align: left;">
                            <i class="ms-Icon ms-Icon--DelveAnalyticsLogo" aria-hidden="true""></i>
                            This is a very new message
                        </p>
                    </div>
                    <!--End of example message-->

                     <!-- example message-->
                     <div class="ms-Grid-row">
                        <p style="margin-left: 20px; margin-right: 20px; margin-top:10px; padding:8px; background-color: #efefef; text-align: left;">
                            <i class="ms-Icon ms-Icon--SkypeMessage" aria-hidden="true"></i>
                            This is a very new message
                        </p>
                    </div>
                    <!--End of example message-->
                    
                </div>
                <!--input and submit-->
                <div class="ms-Grid-row" style="height: 26%; background-color: aquamarine;">
                    <div class="ms-Grid-row" style="margin: 14px; background-color: white; height: 154px;">
                        <div class="ms-Grid-col ms-sm10 ms-md10 ms-lg10" style="height: 154px;">
                            <form style="height: 152px; text-align: left;">
                                <!--input message ehre-->
                                <input id="submission" type="text" placeholder="Type your message" style="width: 100%; height: 100%; border: none;">
                            </form>
                        </div>
                        <div class="ms-Grid-col ms-sm2 ms-md2 ms-lg2">
                            <div class="ms-Grid-row" style="height:77px">
                                <button id="submit" style="height: 100%; width: 100%; border: none;">
                                    Submit
                                </button>
                            </div>
                            <div class="ms-Grid-row" style="height:77px">
                                <button id="endChat" style="height: 100%; width: 100%; border: none;">
                                    End chat
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-Grid-col ms-sm0 ms-md2 ms-lg2" dir="ltr" style="background-color: bisque; height: 700px"></div>
        </div>

        <!--footer-->
        <div class="ms-Grid-row" dir="ltr" style="font-size: 10px; color: #7f7f7f; background-color: #efefef; text-align: center; margin: 0px;">
            <p>
                Contoso Corporation 2020
            </p>
            <p>
                Somapah Road
            </p>
            <p>
                All rights reserved
            </p>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript">
        // jQuery Document
        $(document).ready(function(){
         
        });
        </script>
    </body>
</html>
